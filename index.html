<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="display" id="display">

        </section>
        <section class="digits" id="digits_section">

        </section>
        <section class="delete_btns grid2">
            <button id="clear" value="clear">
                Clear
            </button>
            <button id="delete" value="delete">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </section>
        <section class="operations grid2">
            <button class="operation_btn" value="+">
                +
            </button>
            <button class="operation_btn" value="-">
                -
            </button>
            <button class="operation_btn" value="*">
                *
            </button>
            <button class="operation_btn" value="/">
                /
            </button>
            <button class="operation_btn" id="equal">
                =
            </button>
        </section>
    </main>
</body>
</html>
